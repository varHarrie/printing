<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }

    table {
      border: 1px solid black;
      border-collapse: collapse;
    }

    .form {
      padding: 20px;
      border: 1px solid black;
    }

    .form div {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="form" action="" style="width: 100%;" data-print-class="form" data-print-style="width: 100%;">
      <div>
        <label>A:<input type="text" value='AAA'></label>
      </div>
      <div>
        <label>B:<textarea type="text">BBB</label>
      </div>
      <div>
        <label>C:
          <select>
            <option value="AAA">OptionA</option>
            <option value="BBB">OptionB</option>
            <option selected value="CCC">OptionC</option>
          </select>
      </label>
      </div>
    </form>
    <table
      id="table"
      style="width: 100%; border: 1px solid blue;"
      data-print-style="width: 100%; border-color: red;"
    >
      <thead>
        <tr>
          <th>A</th>
          <th>B</th>
          <th>C</th>
          <th>D</th>
          <th>E</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>a1</td>
          <td>b1</td>
          <td>c1</td>
          <td>d1</td>
          <td>e1</td>
        </tr>
        <tr>
          <td>a2</td>
          <td>b2</td>
          <td>c2</td>
          <td>d2</td>
          <td>e2</td>
        </tr>
        <tr>
          <td>a3</td>
          <td>b3</td>
          <td>c3</td>
          <td>d3</td>
          <td>e3</td>
        </tr>
        <tr>
          <td>a4</td>
          <td>b4</td>
          <td>c4</td>
          <td>d4</td>
          <td>e4</td>
        </tr>
        <tr>
          <td>a5</td>
          <td>b5</td>
          <td>c5</td>
          <td>d5</td>
          <td>e5</td>
        </tr>
      </tbody>
    </table>
    <div>
      <button id="btnForm">print form</button>
      <button id="btnTable">print table</button>
      <button id="btnAll">print all</button>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
